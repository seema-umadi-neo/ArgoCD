apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
spec:
  selector:
    matchLabels:
      app: nginx
  replicas: 2 # Specifies the desired number of Nginx pods
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx-container
        image: nginx:latest # Uses the latest Nginx image from Docker Hub
        ports:
        - containerPort: 80 # Exposes port 80 within the container
